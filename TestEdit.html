<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
      }
    </style>
    <script src="./basket-integration.js"></script>
  </head>

  <body>
    <!-- load dependencies -->
    <script
      src="https://integration.basket.pcon-solutions.com/v2.3/libs/wcf/libs/core-js/minified.js"
      type="text/javascript"
    ></script>

    <script src="basket-integration.js" type="text/javascript"></script>

    <!-- load EAIWS API -->
    <script
      src="https://integration.basket.pcon-solutions.com/v2.3/libs/wcf/scripts/utils.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://integration.basket.pcon-solutions.com/v2.3/libs/wcf/scripts/eaiws.min.js"
      type="text/javascript"
    ></script>

    <!--load basket inside iframe with integration mode -->
    <iframe id="basketFrame" src=""></iframe>

    <iframe id="downloadFrame" src=""></iframe>

    <input type="file" id="obk" accept=".obk" />

    <script type="text/javascript">
      const fileInput = document.getElementById("obk");
      fileInput.addEventListener("change", (event) => {
        const files = event.target.files;
        console.log(files);
        let file = files[0];
        if (file) {
          startBasketIntegration(file);
        }
      });
    </script>
  </body>
</html>
